name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq tmux

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build generic strategy image for testing
        uses: docker/build-push-action@v6
        with:
          context: strategies/generic/
          file: strategies/generic/Dockerfile
          tags: claude-yolo-generic:latest
          load: true

      - name: Build rails strategy image for testing
        uses: docker/build-push-action@v6
        with:
          context: strategies/rails/
          file: strategies/rails/Dockerfile
          tags: claude-yolo-rails:latest
          load: true

      - name: Run integration test suite
        run: ./test/run-integration-tests.sh
